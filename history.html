<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <a href="javascript:void(0)" onclick="go('home')">首页</a>
  <a href="javascript:void(0)" onclick="go('about')">关于我们</a>
  <div id="box"></div>
</body>
<script>
  window.addEventListener("load",()=>{
  
  })
  function go(path){
    history.pushState({},null,path);
    document.getElementById("box").innerHTML = path.slice(1);
  }

  window.addEventListener("popState",()=>{
    document.getElementById("box").innerHTML = location.path.slice(1);
  })
</script>
</html>
